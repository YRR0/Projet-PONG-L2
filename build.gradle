plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'com.next.pong'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.media']
}

mainClassName = 'com.next.pong.App'